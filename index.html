<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - Sistema de Gestión de Tareas</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1 class="logo">
                    <i class="fas fa-tasks"></i>
                    Task Manager
                </h1>
                <nav class="nav">
                    <a href="index.html" class="nav-link">
                        <i class="fas fa-list"></i> Mis Tareas
                    </a>
                    <a href="create.html" class="nav-link btn-primary">
                        <i class="fas fa-plus"></i> Nueva Tarea
                    </a>
                </nav>
            </div>
        </div>
    </header>
    
    <main class="main-content">
        <div class="container">
            
            <!-- Mensajes -->
            <div id="alert-container"></div>
            
            <!-- Loading -->
            <div id="loading" class="loading">
                <i class="fas fa-spinner fa-spin"></i> Cargando...
            </div>
            
            <!-- Estadísticas -->
            <div class="stats-container" id="stats-container">
                <div class="stat-card stat-pendiente">
                    <div class="stat-icon">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="stat-pendientes">0</h3>
                        <p>Pendientes</p>
                    </div>
                </div>
                
                <div class="stat-card stat-proceso">
                    <div class="stat-icon">
                        <i class="fas fa-spinner"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="stat-proceso">0</h3>
                        <p>En Proceso</p>
                    </div>
                </div>
                
                <div class="stat-card stat-completada">
                    <div class="stat-icon">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="stat-completadas">0</h3>
                        <p>Completadas</p>
                    </div>
                </div>
            </div>
            
            <!-- Lista de tareas -->
            <div class="tasks-section">
                <h2 class="section-title">
                    <i class="fas fa-list-ul"></i> Mis Tareas
                </h2>
                
                <!-- Container de tareas -->
                <div id="tasks-container"></div>
                
                <!-- Estado vacío -->
                <div id="empty-state" class="empty-state" style="display: none;">
                    <i class="fas fa-inbox"></i>
                    <h3>No hay tareas registradas</h3>
                    <p>Comienza creando tu primera tarea</p>
                    <a href="create.html" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Crear Tarea
                    </a>
                </div>
            </div>
            
        </div>
    </main>
    
    <footer class="footer">
        <div class="container">
            <p>&copy; 2026 Task Manager | Desarrollado por Anthony</p>
            <p class="footer-subtitle">Proyecto de Desarrollo Web - Ingeniería en Software</p>
        </div>
    </footer>
    
    <!-- Scripts -->
    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
